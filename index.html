<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Downloaders</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
		<link rel="stylesheet" href="./css/tiktokdl.css">
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<a class="navbar-brand" href="https://instagram.com/nrxx_my">Downloaders</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item active">
						<a class="nav-link" href="/">TikTok</a>
					</li>
					<li class="nav-item active">
						<a class="nav-link" href="tiktok-tren.html">TikTok Trending</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="tiktok-search.html">TikTok Search</a>
					</li>
				</ul>
			</div>
		</nav>
		<div class="container">
			<div class="form-group">
				<div class="form-group"> TikTok Downloaders </div>
				<div class="form-group">
					<div class="form-group">
						<label for="tiktokUrl">Enter TikTok URL:</label>
						<input type="text" class="form-control" id="tiktokUrl" placeholder="https://www.tiktok.com/@username/video/1234567890">
					</div>
					<button class="btn btn-primary" id="fetchTikTok">Download</button>
					<div class="loading-spinner text-center">
						<div class="spinner-border text-light" role="status">
							<span class="sr-only">Loading...</span>
						</div>
					</div>
					<div id="tiktok-content" class="mt-4"></div>
				</div>
			</div>
		</div>
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.9/dist/umd/popper.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
		<script src="./js/tiktokdl.js"></script>
	</body>
</html>
